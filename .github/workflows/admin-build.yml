name: Build Admin and Publish to Backend

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'evohome-rebuild/packages/admin/**'

permissions:
  contents: write

jobs:
  build-admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo tree
        run: |
          echo "::group::TOP"
          ls -la
          echo "::endgroup::"
          echo "::group::NESTED"
          ls -la ./evohome-rebuild || true
          ls -la ./evohome-rebuild/packages || true
          ls -la ./evohome-rebuild/packages/admin || true
          echo "::endgroup::"

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            evohome-rebuild/packages/admin/package-lock.json
            evohome-rebuild/packages/admin/package.json

      - name: Install & Build Admin
        working-directory: ./evohome-rebuild/packages/admin
        run: |
          npm ci || npm install --legacy-peer-deps
          # ensure plugins present even if lockfile misses dev deps
          npm i -D tailwindcss postcss autoprefixer @vitejs/plugin-react --no-audit --no-fund || true
          npm run build
          echo "---- dist ----"
          ls -la dist || true
          echo "---- dist/assets ----"
          ls -la dist/assets || true

      - name: Replace backend public/admin
        run: |
          rm -rf ./evohome-rebuild/packages/backend/public/admin
          mkdir -p ./evohome-rebuild/packages/backend/public/admin
          cp -r ./evohome-rebuild/packages/admin/dist/* ./evohome-rebuild/packages/backend/public/admin/
          echo "---- target listing ----"
          ls -la ./evohome-rebuild/packages/backend/public/admin || true
          ls -la ./evohome-rebuild/packages/backend/public/admin/assets || true

      - name: Commit static admin into backend
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add ./evohome-rebuild/packages/backend/public/admin
          git commit -m "ci: update admin static" || echo "No changes to commit"
          git push
