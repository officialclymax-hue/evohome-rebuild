<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EvoHome Admin (No-Build)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;margin:0}
    header{display:flex;gap:16px;align-items:center;border-bottom:1px solid #ddd;padding:12px 16px}
    main{max-width:960px;margin:0 auto;padding:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;margin:16px 0}
    input,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2563EB;color:#fff;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .danger{background:#B91C1C}
    .muted{color:#555}
    .ok{color:#047857}
    .err{color:#B91C1C}
    .hidden{display:none}
    code{background:#f7f7f7;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
<header>
  <strong>EvoHome Admin</strong>
  <a href="/docs" target="_blank" rel="noreferrer">/docs</a>
  <a href="/health" target="_blank" rel="noreferrer">/health</a>
  <span style="margin-left:auto"></span>
  <button id="logoutBtn" class="danger hidden">Logout</button>
</header>
<main>
  <section id="loginCard" class="card">
    <h2>Login</h2>
    <p class="muted">Use your Render admin env vars.</p>
    <form id="loginForm">
      <div class="row">
        <label>Email
          <input id="email" type="email" required value="office@evohomeimprovements.co.uk"/>
        </label>
        <label>Password
          <input id="password" type="password" required />
        </label>
      </div>
      <div id="loginErr" class="err"></div>
      <div style="margin-top:12px"><button id="loginBtn">Login</button></div>
    </form>
  </section>

  <section id="companyCard" class="card hidden">
    <h2>Company Info</h2>
    <form id="companyForm">
      <div class="row">
        <label>Name
          <input id="c_name" />
        </label>
        <label>Email
          <input id="c_email" type="email" />
        </label>
        <label>Phone
          <input id="c_phone" />
        </label>
        <label>Website
          <input id="c_website" />
        </label>
      </div>
      <label>Address
        <textarea id="c_address" rows="2"></textarea>
      </label>
      <label>Opening Hours
        <input id="c_openingHours" />
      </label>
      <div class="row">
        <label>Facebook
          <input id="c_facebook" />
        </label>
        <label>Instagram
          <input id="c_instagram" />
        </label>
        <label>Twitter/X
          <input id="c_twitter" />
        </label>
        <label>YouTube
          <input id="c_youtube" />
        </label>
      </div>
      <div id="companyMsg" class="ok"></div>
      <div id="companyErr" class="err"></div>
      <div style="margin-top:12px;display:flex;gap:12px">
        <button id="saveCompanyBtn">Save</button>
        <button id="reloadCompanyBtn" type="button">Reload</button>
      </div>
    </form>
  </section>

  <section id="leadsCard" class="card hidden">
    <h2>Leads (latest 20)</h2>
    <div id="leadsErr" class="err"></div>
    <table id="leadsTable" border="1" cellpadding="8" cellspacing="0" style="width:100%;border-collapse:collapse">
      <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Phone</th><th>Postcode</th><th>Service</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="/admin/app.js" type="module"></script>
</body>
</html>
